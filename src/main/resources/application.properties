spring.application.name=spring-boot-location-api

server.port=8080

spring.r2dbc.url=r2dbc:postgresql://localhost:5432/postgres?currentSchema=location&binaryTransfer=true&reWriteBatchedInserts=true
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.max-create-connection-time=3000

# Enable/Disable virtual threads
spring.threads.virtual.enabled=true